<div style="max-width:75%; margin: 0 auto;">
    <h2>Setup new installation of WSForm</h2>
    <p>Fill in the fields below to get started with WSForm.<br>
        These are the most important fields. Once defined WSForm will work on most hosting providers</p>
    <p>All other setting will be available after submitting this form.</p>

    <form id="wsform-setup-1" class="ws-documentation" method="post" action="%%url%%">
        <fieldset>
            <legend>Setup WSForm - General</legend>
            <input type="hidden" name="setup" value="step1"/>

            <label for="api-username">API user name</label>
            <input type="text" id="api-username" name="api-username" placeholder="Enter API user name" required/>

            <label for="api-password">API user password</label>
            <input type="text" id="api-password" name="api-password" placeholder="Enter API user password" required/>

            <label for="api-url-overrule">Url to MediaWiki API <span style="font-weight: normal;">This url is automatically calculated. If it is not correct, please correct it.</span></label>
            <input type="text" id="api-url-overrule" name="api-url-overrule" placeholder="" value="%%api-url-overrule%%"
                   required/>

            <label for="api-cookie-path">Path to COOKIE %%api-cookie-span%%</label>
            <input type="text" id="api-cookie-path" name="api-cookie-path" placeholder="" value="%%api-cookie-path%%"
                   required/>
        </fieldset>

        <input type="submit" class="btn" value="Save settings"/>
    </form>
</div>
