<h2>Create Documentation for WSForm</h2>
<script>
	$.getScript("/wysiwyg/trumbowyg.js").done(function() {
		$.when(
			$.getScript( "/wysiwyg/plugins/colors/trumbowyg.colors.min.js" ),
			$.getScript( "/wysiwyg/plugins/fontfamily/trumbowyg.fontfamily.min.js" ),
			$.getScript( "/wysiwyg/plugins/fontsize/trumbowyg.fontsize.min.js" ),
		).done( function () {
			$( 'textarea.wsdocs-wysiwyg' ).trumbowyg( {
				svgPath: '/wysiwyg/ui/icons.svg', autogrow: true, removeformatPasted: false,
				btns: [['viewHTML'], ['undo', 'redo'], ['formatting'], ['strong', 'em', 'del'], ['superscript', 'subscript'], ['foreColor', 'backColor'], ['link'], ['insertImage'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'], ['unorderedList', 'orderedList'], ['horizontalRule'], ['removeformat'], ['fullscreen']]
			} )
		} )
	});
</script>
<form id="wsform-create-documentation" class="ws-documentation" method="post" action="%%url%%">
    <fieldset>
        <legend>General information</legend>
        <input type="hidden" name="create" value="create" />

        <label for="name">Name of the function</label>
        <input type="text" id="name" name="name" placeholder="Name of the function." required/>

        <label for="type">Function is part of..</label>
        <select id="type" name="type" required>
            %%options%%
        </select>
        <label for="synopsis">Synopsis</label>
        <input type="text" id="synopsis" name="synopsis" placeholder="A brief explanation." required />

        <label for="description">Description</label>
        <textarea class="wsdocs-wysiwyg" id="description" name="description" placeholder="A more detailed explanation." required></textarea>

        </fieldset>

        <fieldset style="padding:20px;">
            <legend>Parameters</legend>

            <label for="parameters">Description</label>
            <textarea class="wsdocs-wysiwyg" id="parameters" name="parameters" placeholder="An explanation of all the parameters." required></textarea>

        </fieldset>

        <fieldset style="padding:20px;">
            <legend>Additional</legend>

            <label for="example">Example(s)</label>
            <textarea id="example" name="example" placeholder="One or more examples of how to use." required></textarea>

            <label for="note">Note</label>
            <textarea class="wsdocs-wysiwyg" id="note" name="note" placeholder="Any miscellaneous notes." required></textarea>

            <label for="links">Links</label>
            <textarea class="wsdocs-wysiwyg" id="links" name="links" placeholder="A cross-reference to another help topic." required></textarea>
        </fieldset>

        <input type="submit" class="btn" value="Save documentation" />
</form>
