<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/extensions/WSForm/formbuilder/css/ws-formbuilder.css">
    <link rel="stylesheet" href="/extensions/WSForm/formbuilder/css/ws-formbuilder-modal.css">
    <link rel="stylesheet" href="/extensions/WSForm/formbuilder/css/ws-formbuilder-table.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.js"></script>
    <script type="text/javascript" src="/extensions/WSForm/WSForm.general.js"></script>
    <script type="text/javascript" src="/extensions/WSForm/formbuilder/js/checkJQ.js"></script>

</head>

<div class='ws-formbuilder'>

    <!-- iziModals, save, load, new form, start modal, render, pop-up -->
    <div id="custom-start-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="Choose" data-izimodal-subtitle="Start screen">
        <section>
            <div class='row form-row'>
                <div class='col-md-9 offset-md-3'>
                    <a class='button save' id="new-form-from-start" data-izimodal-open="#custom-new-modal" href="#">New form</a>
                    <a class="button save" id="load-from-start" data-izimodal-open="#custom-load-modal" href="#">Load form</a>
                </div>
            </div>
        </section>
    </div>

    <div id="custom-load-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="Load form" data-izimodal-subtitle="Open an already created form">
        <section>
            <div class='row form-row'>
                <div class='col-md-12'>
                    <input type="search" id="search-form-input" placeholder="Search..">
                </div>
            </div>
            <hr class="my-2">
            <div id="load-files"></div>
        </section>
    </div>

    <div id="custom-render-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="Render form" data-izimodal-subtitle="Get the rendered code of the form">
        <section>
            <div class='row form-row'>
                <div class='col-md-12 offset-md-3'>
                    <a class='button save' id="render-to-wiki" href="#">MediaWiki</a>
                    <a class="button save" id="render-to-wsform" href="#">WSForm</a>
                </div>
            </div>
            <hr class="my-4">
            <div class="col-md-12">
                <textarea style="resize:vertical;min-height: 700px" id="render-ta"></textarea>
            </div>
        </section>
    </div>

    <div id="custom-save-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="Save form" data-izimodal-subtitle="Save the created form">
        <section>
            <div class='row form-row'>
                <div class="col-md-3">
                    <label>File name:</label>
                </div>
                <div class='col-md-9'>
                    <input id="file-name-input" type="text" placeholder="login">
                </div>
            </div>
        </section>
        <section>
            <div class='row form-row'>
                <div class='col-md-9 offset-md-3'>
                    <a class="button save" id="save-form-btn" data-izimodal-close>Save</a>
                </div>
            </div>
        </section>
    </div>

    <div id="custom-new-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="New form" data-izimodal-subtitle="Creating a new form">
        <section>
            <div class='row form-row'>
                <div class="col-md-3">
                    <label>Form name:</label>
                </div>
                <div class='col-md-9'>
                    <input id="form-name-input" type="text" placeholder="login">
                </div>
            </div>
        </section>
        <section>
            <div class='row form-row'>
                <div class='col-md-9 offset-md-3'>
                    <a class="button save" id="add-new-form-btn" data-izimodal-close>New form</a>
                </div>
            </div>
        </section>
    </div>

    <div id="custom-option-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="Options" data-izimodal-subtitle="Editing options for selectbox">
        <section id="option-modal-body">
        </section>
    </div>

    <div id="custom-load-url-modal" class="hidden custom-modal ws-formbuilder" data-izimodal-title="Load form" data-izimodal-subtitle="Load form from url">
        <section>
            <div class='row form-row'>
                <div class="col-md-3">
                    <label>Form name:</label>
                </div>
                <div class='col-md-9'>
                    <input id="url-form" type="text" placeholder="https://www.test.com/form.json">
                </div>
            </div>
        </section>
        <section>
            <div class='row form-row'>
                <div class='col-md-9 offset-md-3'>
                    <a class="button save" id="open-url-form" data-izimodal-close>Load form</a>
                </div>
            </div>
        </section>
    </div>


    <div class='container no-padding-left no-padding-right'>
        <div class='row no-gutters'>
            <div class='col-xs-12 col-md-3'>
                <aside id="ws-sidemenu">
                    <div class='insert menu-not-hidden' data-input-type="label">
                        <div class='ws-label'>
                            Label
                        </div>
                    </div>
                    <div class='insert menu-not-hidden'  data-input-type="text">
                        <div class='ws-text-field'>
                            Text field
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="textarea">
                        <div class='ws-textarea'>
                            Text area
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="select">
                        <div class='ws-select'>
                            Select
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="radio">
                        <div class='ws-radio'>
                            Radio
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="checkbox">
                        <div class='ws-checkbox'>
                            Checkbox
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="password">
                        <div class='ws-password'>
                            Password
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="email">
                        <div class='ws-email'>
                            Email
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="number">
                        <div class='ws-number'>
                            Number
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="color">
                        <div class='ws-color'>
                            Color
                        </div>
                    </div>
                    <!--<div class='insert menu-not-hidden' data-input-type="button">
                        <div class='ws-button'>
                            Button
                        </div>
                    </div>-->
                    <div class='insert menu-not-hidden' data-input-type="date">
                        <div class='ws-date'>
                            Date
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="file">
                        <div class='ws-file'>
                            File
                        </div>
                    </div>
                    <div class='insert menu-not-hidden' data-input-type="submit">
                        <div class='ws-submit'>
                            Submit
                        </div>
                    </div>
                    <div class="insert menu-hidden hidden" data-input-type="wsemail">
                        <div class="ws-email">
                            Wsemail
                        </div>
                    </div>
                    <div class='insert menu-hidden hidden' data-input-type="wscreate">
                        <div class='ws-wscreate'>
                            Wscreate
                        </div>
                    </div>
                    <div class='insert menu-hidden hidden' data-input-type="wsedit">
                        <div class='ws-wsedit'>
                            Wsedit
                        </div>
                    </div>
                </aside>
            </div>

            <div class='col-xs-12 col-md-9'>
                <div class='form-info'>
                    <div class='row'>
                        <div class='col-xs-12 col-lg-6'>
                            <h1 id="form-name-header">FORM NAME</h1>
                        </div>

                        <div class='col-xs-12 col-lg-6 text-lg-right'>
                            <a class='button new-form' id="new-form-btn" href="#" data-izimodal-open="#custom-new-modal">New form</a>
                            <a class='button load-form' id="load-form-btn" href="#" data-izimodal-open="#custom-load-modal">Load form</a>
                            <a class="button link-form" id="load-form-url-btn" href="#" data-izimodal-open="#custom-load-url-modal">Link</a>
                        </div>
                    </div>
                </div>

                <div class='form-container'>

                    <div class='row'>

                        <div class='col-lg-8 order-second order-lg-first' id="parent-form-element">
                            <!--<div class='grid'>
                                <span class='show-hide'>Show</span> grid
                            </div>-->
                            <button class="button save" style="background:#457AAA; margin: 0px; color: #fff; padding-right: 10px; padding-left: 10px; font-size: 16px; padding-top: 5px; padding-bottom: 5px;"  id="btn-toggle-grid">Show grid</button>
                            <button class="button save" style="background: #457AAA; margin: 0px; color: #fff; padding-right: 10px; padding-left: 10px; font-size: 16px; padding-top: 5px; padding-bottom: 5px;"  id="btn-toggle-hidden-fields">Show hidden fields</button>
                            <!--<div class='hidden-fields'>
                                <span class='show-hide-hidden-fields'>Show</span> hidden fields
                            </div>-->


                            <hr class="my-2">

                            <div class='form-content' id="ws-sortable">

                            </div>
                        </div>

                        <div class='col-lg-4 order-first order-lg-second'>
                            <div class='form-properties' id="ws-form-properties">
                            </div>

                            <div class='text-md-right'>
                                <a class='button save' style="background:#bdbdbd" id="ws-render-btn" data-izimodal-open="#custom-render-modal" href="#">Render form</a>
                                <a class='button save' id="open-save-modal-btn" data-izimodal-open="#custom-save-modal" href="#">Save form</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
